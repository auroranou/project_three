<head>
  <title>read n ride</title>
  <meta name='viewport' content='user-scalable=no'>
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<template name='layout'>
	<div class='container'>
		<div class='row center'>
			{{> loginButtons}}
			{{#if currentUser}}
				<a href={{pathFor 'list'}}>View your saved articles</a>
			{{/if}}
		</div>

		<header class='row'>
			<h1>read n ride</h1>
		</header>

		<div class='row'>
				<button id='dropdown' href="#" class='start'>Where are you now?</button><br>
				<ul id="drop" class='hidden from'>
				  {{#each stations}}
				    {{> station}}
				  {{/each}}
				</ul>
		</div>

		{{#if travelTime}}
			<div class='row center'>
				<h4>Your estimated travel time is {{travelTime}} minutes.</h4>
				<h4 class='sub'>Here are some things you could read:</h4>
			</div>
		{{/if}}

		{{#if longReads}}
			{{#each longReads}}
				<div class='row article'>
					{{> longRead}}
				</div>
			{{/each}}
		{{/if}}

		<footer class='row'>
			<img id='train1' src="/train1.png" alt='one metro train'>
			<img id='train2' src="/train2.png" alt='two metro trains'>
			<img id='train3' src="/train3.png" alt='three metro trains'>
		</footer>
	</div> <!-- close 'container' -->
</template>

<template name='station'>
  <li value={{Code}}><a href='#'>{{Name}}</a></li>
</template>

<template name='longRead'>
	<h3><a href={{articleUrl}}>{{title}}</a></h3>
	{{#if currentUser}} 
		<a href='#' class='save' id={{_id}}>Save this article</a>
	{{/if}}
	<h5>{{minuteLength}} minutes ({{wordLength}}) <span class='sub'>{{author}} | <em>{{source}}</em> | {{pubDate}}</span></h5>
</template>
